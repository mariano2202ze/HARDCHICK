<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Moda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HARDCHICK</h1>
    </header>
    
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Catálogo</a>
        <a href="#">Ofertas</a>
        <a href="#">Contacto</a>
    </nav>

    <section>
        <h2>Nuestros Productos</h2>
        <div class="products-grid">
            <!-- Tarjeta de Producto 1 -->
            <div class="product-item">
                <img src="creatina300.jpg" alt="Creatina">
                <h3>CREATINA STARNUTRITION</h3>
                <p>Ideal para inflarte como un sapo.</p>
                <p class="price">$28.000</p>
                <button class="buy-btn" onclick="comprarProducto('CREATINA STARNUTRITION')">Comprar</button>
            </div>

            <!-- Tarjeta de Producto 2 -->
            <div class="product-item">
                <img src="straps.jpg" alt="Straps">
                <h3>STRAPS</h3>
                <p>Ideal para cargar pesado y al fallo.</p>
                <p class="price">$10.000</p>
                <button class="buy-btn" onclick="comprarProducto('STRAPS')">Comprar</button>
            </div>

            <!-- Tarjeta de Producto 3 -->
            <div class="product-item">
                <img src="proteina908.jpg" alt="Proteina">
                <h3>PROTEINA STARNUTRITION</h3>
                <p>La mejor prote del pais.</p>
                <p class="price">$19.99</p>
                <button class="buy-btn" onclick="comprarProducto('PROTEINA STARNUTRITION')">Comprar</button>
